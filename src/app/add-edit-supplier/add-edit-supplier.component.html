<div class="supplier-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>{{ isEditing ? "Edit Supplier" : "Add Supplier" }}</h1>
  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="">Supplier ID</label>
      <input
        type="text"
        [(ngModel)]="formData.supplierId"
        name="supplierId"
        placeholder="Enter supplier ID"
      />
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input
        type="text"
        [(ngModel)]="formData.name"
        name="name"
        placeholder="Enter supplier name"
      />
    </div>
    <div class="form-group">
      <label for="">Contact Info</label>
      <input
        type="text"
        [(ngModel)]="formData.contactInfo"
        name="contactInfo"
        placeholder="Enter supplier contact info"
      />
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input
        type="text"
        [(ngModel)]="formData.address"
        name="address"
        placeholder="Enter supplier address"
      />
    </div>
    <div class="form-group">
      <label for="">Products Provided</label>
      <input
        type="text"
        [(ngModel)]="formData.productsProvided"
        name="productsProvided"
        placeholder="Enter products provided by supplier"
      />
    </div>
    <button type="submit">{{ isEditing ? "Edit Supplier" : "Add Supplier" }}</button>
  </form>
</div>
